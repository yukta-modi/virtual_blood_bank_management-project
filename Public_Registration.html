<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Public_Registration.css">
</head>
<body>
    <form id="registerForm" novalidate>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required pattern="^[A-Z][a-z]+$" title="First name should start with an uppercase letter followed by lowercase letters. No numbers or special characters allowed.">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required pattern="^[A-Z][a-z]+$" title="Last name should start with an uppercase letter followed by lowercase letters. No numbers or special characters allowed.">
        </div>
        <div>
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>
        </div>
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="+44" required pattern="^\+44\d{10}$" title="Mobile number should be in the format +441234567890.">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" title="Password must be 8-15 characters long, include letters, numbers, and special characters.">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div>
            <button type="submit" id="register" disabled>Register</button>
        </div>
    </form>
    <script type="module" src="Public_Registration.js"></script>
</body>
</html>
