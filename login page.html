<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login page.css">
    <title>Hospital Registration</title>
</head>
<body>
    <div class="registration-container">
        <h2>Hospital Registration</h2>
        <form id="registerForm">
            <label for="hospitalName">Hospital Name</label>
            <input type="text" id="hospitalName" name="hospitalName" pattern="[A-Za-z\s]+" title="Only alphabets and spaces are allowed" required>
        
            <label for="hospitalAddress">Hospital Address</label>
            <input type="text" id="hospitalAddress" name="hospitalAddress" required>
        
            <label for="email">Hospital Email ID</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" title="Password must be 8-15 characters long, include letters, numbers, and special characters" required>
        
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
            <label for="referenceNumber">Reference Number</label>
            <input type="text" id="referenceNumber" name="referenceNumber" pattern="\d{7}" title="Reference Number must be 7 digits" required>
        
            <button type="submit" id="registerbtn" disabled>Register</button>
        </form>
    </div>
    <script type="module" src="login page.js" defer></script>
</body>
</html>
